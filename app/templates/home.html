{% extends 'layout.html' %}

{% block head %}
{% endblock head %}

{% block content %}
    <div class="main">
        {% if posts %}
        <!-- and if current_user.is_authenticated -->
            <h2>Messages</h2>
            <!-- show posts -->
            {% for post in posts %}
                <div class="card w-75">
                    <div class="card-body">
                        <img class="rounded-circle" src="{{ url_for('static', filename='profile_pictures/' + post.author.image) }}">
                        <h5 class="card-title"><a href="{{ url_for('post', id=post.id) }}">subject: {{ post.title }}</a></h5>
                        <p class="card-text">from <a href="{{ url_for('profile', username = post.author.username) }}">{{ post.author.username }}</a></p>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <!-- <h1>Forum</h1> -->
    </div>
{% endblock content %}
