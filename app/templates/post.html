{% extends 'layout.html' %}

{% block head %}
{% endblock head %}

{% block content %}
<div>
    <!-- and if current_user.is_authenticated -->
    <!-- show post --> 
    <h3>{{ post.title }}</h3>
    <!-- separate into message view page; link from title -->
    <p>{{ post.content }}</p>
    <p>from <a href="{{ url_for('profile', username = post.author.username) }}">{{ post.author.username }}</a></p>
    <!-- reply to (author) message button -->
    <a href="{{ url_for('new_post', username = post.author.username) }}">Reply to message</a>
    <br>
    {% if post.author == current_user %}
        <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post', id=post.id) }}">Edit</a>
        <a class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
        <!-- <button type="button" class="btn btn-danger btn-sm m-1">Delete</button>  -->
        <!-- data-toggle="modal" data-target="#deleteModal" -->
    {% endif %}
</div>
