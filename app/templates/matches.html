{% extends 'layout.html' %}

{% block head %}
{% endblock head %}

{% block content %}
    <div class="main">
        <h1>Matches</h1>
        {% for user in matches %}
            <img class="rounded-circle" src="{{ url_for('static', filename='profile_pictures/' + user.image) }}">
            <!-- link to user show page -->
            <p><a href="{{ url_for('profile', username = user.username) }}">{{ user.username }}</a></p>
            
        {% endfor %}
    </div>
{% endblock content %}
